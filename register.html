  <body class="login-body" style="background-image: url('image/login.jpg'); background-size: cover;">
   
    <!-- Header -->
   <div id="header"></div>
   <!-- Load the header -->
   <script src="js/includeContent.js"></script>

   
<!-- register -->
   <form id="login_form" style="height: 700px;">
    <h1 class="login-h1">Register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
      <label for="floatingUsername">Username</label>
  </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <select class="form-select" id="floatingCategory" >
          <option selected>Select Category</option>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
          <!-- Add more options as needed -->
      </select>
      <label for="floatingCategory">Category</label>
  </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingRePassword" placeholder="Re-enter Password">
      <label for="floatingRePassword">Re-enter Password</label>
  </div>
    

   
    <button class="login_button btn-primary w-100 py-2" type="submit">Register</button>
    <!-- Forgot password link -->
  <a href="#" class="forgot-password-link">Forgot password?</a>

  <!-- Don't have an account? Register link -->
  <p class="mt-3 mb-0">You have account?  <a href="register.html">Login here</a></p>



  <div class="form-floating">
    <h3 class="img">

    <a href="https://www.facebook.com" target="self">
    <img src="image\fb.png" width="70px">
    </a>
    <a href="https://www.instagram.com" target="self">
    <img src="image\ins.png" width="60px">
    </a>
    <a href="https://www.twitter.com" target="self">	
      <img src="image\twe.png" width="70px">
    </a>
  </h3>		
  </div>	

    <p>You have an account? <a href="login.html">Login</a></p>

    <ul>
      <a class="active" href="#"><img src="image/fbLogo.jpg" alt="fbLogo" width="17%" height="30%" id="butin" ></a>
        
      <a class="active" href="#"><img src="image/googleLogo.png" alt="googleLogo" width="17%" height="17%" id="butin"></a>
    
      <a class="active" href="#"><img src="image/InsterLogo.png" alt="insterLogo" width="17%" height="17%" id="butin"></a>
    
  </ul>
  </form>

<div id="footer"></div>
